<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <title>垃圾名聲 | MoData</title>
    <link rel="stylesheet" href="/mo_data/css/styles.css" />
    <link rel="stylesheet" href="/mo_data/css/heroes.css" />
  </head>
  <body>
    <div id="nav-container"></div>
    <!-- 這是導航列會被載入的位置 -->

    <h1></h1>

    <!-- 搜尋框 -->
    <div id="searchContainer">
      <label for="searchInput" class="quick-search-label">快速搜尋</label>
      <input
        type="text"
        id="searchInput"
        placeholder="搜尋垃圾名稱..."
      />
    </div>
    <br />
    <!-- 快速搜尋 -->
        <div class="filter-actions">
          <button id="clearFilters" class="clear-btn">清除篩選</button>
        </div>
        <div class="info-wrapper">
  <button class="Information">資料提供：轉運站-張小貞</button>
</div>
      </div>
    </div>


    <!-- 英雄表格 -->
    <table id="garbageTable">
      <thead>
        <tr>
          <th>類別</th>
          <th>垃圾名稱</th>
          <th>家族威望(流水)<br />30 / 60 / 90</th>
          <th>個人名聲(不動)<br />30 / 60 / 90</th>
          <th>貢獻度(石頭)<br />30 / 60 / 90</th>

        </tr>
      </thead>
      <tbody>
        <!-- 資料由 JS 動態載入 -->
      </tbody>
    </table>

    <!-- 留白避免按鈕遮住 -->
    <div style="height: 80px"></div>

    <!-- 回到頂部按鈕 -->
    <button id="backToTop" title="回到頂部">▲</button>

    <!-- JavaScript -->

    <div id="footer-container"></div>
    <!-- 這是頁尾會被載入的位置 -->
    <script src="/mo_data/js/garbage.js"></script>
    <script src="/mo_data/js/componentsLoader.js"></script>
    
  </body>
</html>
