<!-- 假設放在 index.html / heroes.html / heroeseat.html 裡面 -->

<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>遊戲資料網站</title>
  <link rel="stylesheet" href="css/styles.css">
  
</head>
<body>

<div id="nav-container"></div><!-- 這是導航列會被載入的位置 -->

<div id="content">
  <!-- 目前暫時空白或簡單提示 -->
  <h1>這是 <span id="page-title">英雄料理數值</span></h1>
  <p>目前沒有其他內容。</p>
</div>


<div id="footer-container"></div>

<script>
    // 載入導航列
    fetch('components/nav/nav.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('nav-container').innerHTML = data;
      });

    // 載入頁尾
    fetch('components/footer/footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('footer-container').innerHTML = data;
      });
  </script>
</body>
</html>
