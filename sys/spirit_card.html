    <h3>六方結晶取得：</h3>
    於郡業的古董鋪找靈具道人 賈卡仙</br>
    賈卡仙拆解靈具卡或裝備卡有機率成功提煉出六方金剛結晶體，沒能成功的情況則會提取出六方晶原礦。</br>
