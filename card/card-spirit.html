<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <title>靈具卡 | MoData</title>
    <link rel="stylesheet" href="/mo_data/css/styles.css" />
    <link rel="stylesheet" href="/mo_data/css/card-spirit.css" />
  </head>
  <body>
    <div id="nav-container"></div>

  </br>

    <!-- 三個搜尋框 -->
    <div id="quick-search-label">
      <label for="searchInput" class="quick-search-label">快速搜尋屬性：</label>
      <input type="text" id="searchFirst" list="propertyFirstList" placeholder="搜尋第一屬性" /><datalist id="propertyFirstList"></datalist>
      <input type="text" id="searchSecond" list="propertySecondList" placeholder="搜尋第二屬性" /><datalist id="propertySecondList"></datalist>
      <input type="text" id="searchThird" list="propertyThirdList" placeholder="搜尋第三屬性" /><datalist id="propertyThirdList"></datalist>
    </div>
<div class="filter-actions">
          <button id="clearFilters" class="clear-btn">清除篩選</button>
</div>
    <!-- 表格 -->
    <table id="card-equip-table">
      <thead>
        <tr>
          <th>專卡名稱</th>
          <th>等級</th>
          <th>第一屬性</th>
          <th>第二屬性</th>
          <th>第三屬性</th>
        </tr>
      </thead>
      <tbody>
        <!-- 資料由 JS 載入 -->
      </tbody>
    </table>

    <div style="height: 80px"></div>

    <button id="backToTop" title="回到頂部">▲</button>

        <!-- Modal HTML -->
    <div id="modalOverlay"></div>
    <div id="modalBox">
      <span class="close-btn">&times;</span>
      <div id="modalContent"></div>
    </div>

    <div id="footer-container"></div>

    <script src="/mo_data/js/card-spirit.js"></script>
    <script src="/mo_data/js/componentsLoader.js"></script>
  </body>
</html>
