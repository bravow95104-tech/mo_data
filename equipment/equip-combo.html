<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <title>英雄清單</title>
    <link rel="stylesheet" href="/mo_data/css/styles.css" />
    <link rel="stylesheet" href="/mo_data/css/equip-combo.css" />
  </head>
  <body>
    <div id="nav-container"></div>
    <!-- 這是導航列會被載入的位置 -->

    <h1></h1>

    <!-- 搜尋框 -->
    <div id="searchContainer">
      <label for="searchInput" class="quick-search-label">快速搜尋</label>
      <input
        type="text"
        id="searchInput"
        placeholder="搜尋職業、組合名稱、部位..."
      />
    </div>
    <br />
    <!-- 快速條件搜尋 -->
    <div id="filterContainer" class="accordion">
      <h3 class="accordion-header">快速搜尋條件(可多條件搜尋) ▾</h3>
      <div class="accordion-content">
        <div class="filter-group">
          <span class="filter-label">職業：</span>
          <button class="filter-btn" data-type="promotion" data-value="劍客">劍客</button>
<button class="filter-btn" data-type="promotion" data-value="武神">武神</button>
<button class="filter-btn" data-type="promotion" data-value="霸王">霸王</button>
<button class="filter-btn" data-type="promotion" data-value="術士">術士</button>
<button class="filter-btn" data-type="promotion" data-value="血魔">血魔</button>
<button class="filter-btn" data-type="promotion" data-value="仙術士">仙術士</button>
<button class="filter-btn" data-type="promotion" data-value="風水師">風水師</button>
<button class="filter-btn" data-type="promotion" data-value="天師">天師</button>
<button class="filter-btn" data-type="promotion" data-value="尊者">尊者</button>
<button class="filter-btn" data-type="promotion" data-value="藥師">藥師</button>
<button class="filter-btn" data-type="promotion" data-value="醫仙">醫仙</button>
<button class="filter-btn" data-type="promotion" data-value="蠱醫">蠱醫</button>
<button class="filter-btn" data-type="promotion" data-value="巧匠">巧匠</button>
<button class="filter-btn" data-type="promotion" data-value="機關匠">機關匠</button>
<button class="filter-btn" data-type="promotion" data-value="夜行者">夜行者</button>
        </div>
        <br />
        <div class="filter-actions">
          <button id="clearFilters" class="clear-btn">清除篩選</button>
        </div>
      </div>
    </div>


    <!-- 留白避免按鈕遮住 -->
    <div style="height: 80px"></div>

    <!-- 回到頂部按鈕 -->
    <button id="backToTop" title="回到頂部">▲</button>

    <!-- 文片組合清單 -->
<div id="comboList" class="combo-list"></div>
        <!-- 回到頂部按鈕 -->
    <button id="backToTop" title="回到頂部">▲</button>
    <!-- JavaScript -->

    <div id="footer-container"></div>
    <!-- 這是頁尾會被載入的位置 -->
<script src="/mo_data/js/equip-combo.js"></script>
    <script src="/mo_data/js/componentsLoader.js"></script>
    
  </body>
</html>
