<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>英雄清單</title>
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    table {
    border-collapse: collapse;
    width: 100%;
    margin-top: 20px;
  }
  th, td {
    border: 1px solid #ccc;
    padding: 8px;
    text-align: center;
    font-size: 14px;
    white-space: normal; /* 允許換行 */
  }
    th {
      background-color: #3399ff;
      color: white;
    }
    tbody tr:hover {
      background-color: #f0f8ff;
    }
	
  thead th {
    position: sticky;
    top: 0;
    background-color: #3399ff;
    color: white;
    z-index: 10;
  }
  tbody tr:hover {
    background-color: #f0f8ff;
  }
    /* 搜尋框樣式 */
    #search-input {
      margin-top: 10px;
      padding: 6px 10px;
      width: 250px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
	
  </style>

  <!-- 回到頂部按鈕 -->
<button id="backToTop" title="回到頂部">▲</button>
</head>


<style>
  #backToTop {
    position: fixed;
    bottom: 30px;
    right: 30px;
    display: none; /* 預設隱藏 */
    background-color: #3399ff;
    color: white;
    border: none;
    padding: 12px 16px;
    border-radius: 50%;
    font-size: 18px;
    cursor: pointer;
    box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    transition: background-color 0.3s ease;
    z-index: 1000;
  }
  #backToTop:hover {
    background-color: #267acc;
  }
</style>

<script>
  const backToTopBtn = document.getElementById('backToTop');

  // 滾動超過 200px 顯示按鈕，否則隱藏
  window.addEventListener('scroll', () => {
    if (window.scrollY > 200) {
      backToTopBtn.style.display = 'block';
    } else {
      backToTopBtn.style.display = 'none';
    }
  });

  // 點擊按鈕時平滑滾動回頂部
  backToTopBtn.addEventListener('click', () => {
    window.scrollTo({
      top: 0,
      behavior: 'smooth'
    });
  });
</script>

<body>

<nav>
  <a href="index.html" class="nav-link">首頁</a>
  <div class="dropdown">
    <div class="dropdown-toggle">英雄 ▼</div>
    <div class="dropdown-content">
      <a href="heroes.html">英雄清單</a>
      <a href="heroeseat.html">英雄料理數值</a>
    </div>
  </div>
</nav>

<h1></h1>

<!-- 搜尋框 -->
<input type="text" id="search-input" placeholder="搜尋英雄名稱..." />

<table id="heroes-table">
  <thead>
    <tr>
      <th>英雄<br>名稱</th>
      <th>對應<br>光輝</th>
      <th>拜官</th>
      <th>初始</th>
      <th>素質</th>
      <th>個性</th>
      <th>屬性</th>
      <th>力量</th>
      <th>智慧</th>
      <th>體質</th>
      <th>敏捷</th>
      <th>運氣</th>
      <th>積極度<br>(生變前)</th>
      <th>積極度<br>(生變後)</th>
      <th>裝備卡<br>(新專)</th>
      <th>新專倍率</th>
      <th>裝備卡<br>(舊專)</th>
      <th>天生技</th>
      <th>生變<br>技能</th>
    </tr>
  </thead>
  <tbody>
    <!-- 英雄資料會從JS動態載入 -->
  </tbody>
</table>

  <!-- 留白 -->
<div style="height: 80px;"></div>
<script>
  let heroesData = []; // 全部英雄資料暫存

  // 載入英雄資料並顯示
  function renderTable(data) {
    const tbody = document.querySelector('#heroes-table tbody');
    tbody.innerHTML = ''; // 清空表格

    if(data.length === 0){
      tbody.innerHTML = '<tr><td colspan="19">找不到符合條件的英雄</td></tr>';
      return;
    }

    data.forEach(hero => {
      const tr = document.createElement('tr');

      const fields = [
        'name', 'glory', 'promotion', 'initial', 'traits', 'personality', 'element',
        'str', 'int', 'vit', 'agi', 'luk',
        'aggression_before', 'aggression_after',
        'equipment_new', 'new_multiplier', 'equipment_old', 'innate_skill', 'transformation_skill'
      ];

      fields.forEach(field => {
        const td = document.createElement('td');
        td.textContent = hero[field] !== undefined ? hero[field] : '';
        tr.appendChild(td);
      });

      tbody.appendChild(tr);
    });
  }

  // 載入JSON資料
  fetch('data/heroes.json')
  .then(response => response.json())
  .then(data => {
    heroesData = data;  // 存起來以便搜尋用
    renderTable(heroesData);
  })
  .catch(error => {
    console.error('載入英雄資料錯誤:', error);
    const tbody = document.querySelector('#heroes-table tbody');
    tbody.innerHTML = '<tr><td colspan="19">無法載入英雄資料</td></tr>';
  });

  // 監聽搜尋框輸入，篩選英雄名稱
  const searchInput = document.getElementById('search-input');
searchInput.addEventListener('input', () => {
  const keyword = searchInput.value.trim().toLowerCase();

  const filtered = heroesData.filter(hero => {
    const targetFields = [
      hero.name,
      hero.glory,
      hero.equipment_new,
      hero.equipment_old,
	  hero.promotion,
	  hero.personality
    ].join(' ').toLowerCase();

    return targetFields.includes(keyword);
  });

  renderTable(filtered);
});
</script>

</body>
</html>
