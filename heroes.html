<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>英雄搜尋範例</title>
  <style>
    body { font-family: 'Microsoft JhengHei', sans-serif; padding: 20px; }
    input[type="text"] { padding: 6px; width: 300px; margin-bottom: 12px; font-size: 16px; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #3399ff; color: white; }
    tr:nth-child(even) { background-color: #f2f2f2; }
  </style>
</head>
<body>

<h1>英雄搜尋</h1>

<input type="text" id="search" placeholder="請輸入英雄名稱搜尋">

<table>
  <thead>
    <tr>
      <th>名稱</th>
      <th>光輝</th>
      <th>拜官</th>
      <th>初始</th>
      <th>素質</th>
      <th>個性</th>
      <th>屬性</th>
      <th>力量</th>
      <th>智慧</th>
      <th>體質</th>
      <th>敏捷</th>
      <th>運氣</th>
      <th>積極度(生變前)</th>
      <th>積極度(生變後)</th>
      <th>裝備卡(新專)</th>
      <th>新專倍率</th>
      <th>裝備卡(舊專)</th>
      <th>天生技</th>
      <th>生變技能</th>
    </tr>
  </thead>
  <tbody id="heroes-body">
    <!-- 英雄資料列會這裡動態產生 -->
  </tbody>
</table>

<script>
  let heroesData = [];

  function renderTable(data) {
    const tbody = document.getElementById('heroes-body');
    tbody.innerHTML = '';

    if (data.length === 0) {
      tbody.innerHTML = '<tr><td colspan="19" style="text-align:center;">查無資料</td></tr>';
      return;
    }

    data.forEach(hero => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${hero.name}</td>
        <td>${hero.glory}</td>
        <td>${hero.promotion}</td>
        <td>${hero.initial}</td>
        <td>${hero.traits}</td>
        <td>${hero.personality}</td>
        <td>${hero.element}</td>
        <td>${hero.str}</td>
        <td>${hero.int}</td>
        <td>${hero.vit}</td>
        <td>${hero.agi}</td>
        <td>${hero.luk}</td>
        <td>${hero.aggression_before}</td>
        <td>${hero.aggression_after}</td>
        <td>${hero.equipment_new}</td>
        <td>${hero.new_multiplier}</td>
        <td>${hero.equipment_old}</td>
        <td>${hero.innate_skill}</td>
        <td>${hero.transformation_skill}</td>
      `;
      tbody.appendChild(tr);
    });
  }

  fetch('data/heroes.json')
    .then(res => res.json())
    .then(data => {
      heroesData = data;
      renderTable(heroesData);
    })
    .catch(e => {
      console.error('讀取資料失敗:', e);
      const tbody = document.getElementById('heroes-body');
      tbody.innerHTML = '<tr><td colspan="19" style="text-align:center;color:red;">讀取資料失敗</td></tr>';
    });

  document.getElementById('search').addEventListener('input', e => {
    const keyword = e.target.value.trim().toLowerCase();
    const filtered = heroesData.filter(hero => hero.name.toLowerCase().includes(keyword));
    renderTable(filtered);
  });
</script>

</body>
</html>
