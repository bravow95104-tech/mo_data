<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>英雄清單</title>
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    body {
      font-family: 'Microsoft JhengHei', sans-serif;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
      font-size: 14px;
      white-space: normal;
    }
    thead th {
      position: sticky;
      top: 0;
      background-color: #3399ff;
      color: white;
      z-index: 10;
    }
    tbody tr:hover {
      background-color: #f0f8ff;
    }

    /* 搜尋框樣式 */
    #search-input {
      margin-top: 10px;
      padding: 6px 10px;
      width: 250px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    /* 黃色高亮 */
    .highlight {
      background-color: yellow;
      font-weight: bold;
    }

    /* 回到頂部按鈕 */
    #backToTop {
      position: fixed;
      bottom: 30px;
      right: 30px;
      display: none;
      background-color: #3399ff;
      color: white;
      border: none;
      padding: 12px 16px;
      border-radius: 50%;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      transition: background-color 0.3s ease;
      z-index: 1000;
    }
    #backToTop:hover {
      background-color: #267acc;
    }
  </style>
</head>
<body>

<!-- 導航列 -->
<nav>
  <a href="index.html" class="nav-link">首頁</a>
  <div class="dropdown">
    <div class="dropdown-toggle">英雄 ▼</div>
    <div class="dropdown-content">
      <a href="heroes.html">英雄清單</a>
      <a href="heroeseat.html">英雄料理數值</a>
    </div>
  </div>
</nav>

<h1></h1>

<!-- 搜尋框 -->
<input type="text" id="search-input" placeholder="搜尋英雄名稱、光輝、裝備卡..." />

<!-- 英雄表格 -->
<table id="heroes-table">
  <thead>
    <tr>
      <th>英雄<br>名稱</th>
      <th>對應<br>光輝</th>
      <th>拜官</th>
      <th>初始</th>
      <th>素質</th>
      <th>個性</th>
      <th>屬性</th>
      <th>力量</th>
      <th>智慧</th>
      <th>體質</th>
      <th>敏捷</th>
      <th>運氣</th>
      <th>積極度<br>(生變前)</th>
      <th>裝備卡<br>(新專)</th>
      <th>裝備卡<br>(舊專)</th>

    </tr>
  </thead>
  <tbody>
    <!-- 資料由 JS 動態載入 -->
  </tbody>
</table>

<!-- 留白避免按鈕遮住 -->
<div style="height: 80px;"></div>

<!-- 回到頂部按鈕 -->
<button id="backToTop" title="回到頂部">▲</button>

<!-- JavaScript -->
<script>
  let heroesData = [];

  // 載入 JSON 資料
  fetch('data/heroes.json')
    .then(response => response.json())
    .then(data => {
      heroesData = data;
      renderTable(heroesData);
    })
    .catch(error => {
      console.error('載入英雄資料錯誤:', error);
      const tbody = document.querySelector('#heroes-table tbody');
      tbody.innerHTML = '<tr><td colspan="19">無法載入英雄資料</td></tr>';
    });

  // 搜尋框邏輯
  const searchInput = document.getElementById('search-input');
  searchInput.addEventListener('input', () => {
    const keyword = searchInput.value.trim().toLowerCase();

    const filtered = heroesData.filter(hero => {
      const targetFields = [
        hero.name,
      hero.glory,
      hero.equipment_new,
      hero.equipment_old,
	  hero.promotion,
	  hero.personality,
	  hero.traits
      ].join(' ').toLowerCase();

      return targetFields.includes(keyword);
    });

    renderTable(filtered);
  });

  // 產生表格函式（加上高亮）
  function renderTable(data) {
    const tbody = document.querySelector('#heroes-table tbody');
    tbody.innerHTML = '';

    const keyword = searchInput.value.trim().toLowerCase();

    if (data.length === 0) {
      tbody.innerHTML = '<tr><td colspan="19">找不到符合條件的英雄</td></tr>';
      return;
    }

    data.forEach(hero => {
      const tr = document.createElement('tr');
      const fields = [
  'name', 'glory', 'promotion', 'initial', 'traits', 'personality', 'element',
  'str', 'int', 'vit', 'agi', 'luk',
  'aggression_before', 'equipment_new', 'equipment_old'
];


      fields.forEach(field => {
        const td = document.createElement('td');
        const value = hero[field] !== undefined ? String(hero[field]) : '';

        if (keyword && value.toLowerCase().includes(keyword)) {
          const regex = new RegExp(`(${keyword})`, 'gi');
          td.innerHTML = value.replace(regex, '<span class="highlight">$1</span>');
        } else {
          td.textContent = value;
        }

        tr.appendChild(td);
      });

      tbody.appendChild(tr);
    });
  }

  // 回到頂部按鈕邏輯
  const backToTopBtn = document.getElementById('backToTop');
  window.addEventListener('scroll', () => {
    if (window.scrollY > 200) {
      backToTopBtn.style.display = 'block';
    } else {
      backToTopBtn.style.display = 'none';
    }
  });

  backToTopBtn.addEventListener('click', () => {
    window.scrollTo({
      top: 0,
      behavior: 'smooth'
    });
  });
</script>

</body>
</html>
