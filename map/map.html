<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <title>地圖 | MoData</title>
    <link rel="stylesheet" href="/mo_data/css/styles.css" />
    <link rel="stylesheet" href="/mo_data/css/map.css" />
    <style>
      /* 縮略圖 */
      .thumbnail {
        max-width: 90%;
        cursor: pointer;
        transition: transform 0.3s ease;
        display: block;
        margin: 0 auto;
      }
      .thumbnail:hover {
        transform: scale(1.05);
      }

      /* 隱藏checkbox */
      #zoomToggle {
        display: none;
      }

      /* 放大視窗 */
      .lightbox {
        position: fixed;
        top: 0; left: 0;
        width: 100vw; height: 100vh;
        background: rgba(0, 0, 0, 0.8);
        display: none;
        justify-content: center;
        align-items: center;
        cursor: zoom-out;
        z-index: 9999;
      }

      /* checkbox選中時顯示 */
      #zoomToggle:checked + .lightbox {
        display: flex;
      }

      /* 放大圖 */
      .lightbox img {
        max-width: 90%;
        max-height: 90%;
        box-shadow: 0 0 30px rgba(255, 255, 255, 0.6);
        border-radius: 10px;
      }

      /* 置中h2 */
      #maparea h2 {
        text-align: center;
      }
    </style>
  </head>

  <body>
    <div id="nav-container"></div>
    <script src="/mo_data/js/componentsLoader.js"></script>

    <div id="content2">
      <h1></h1>

      <section id="maparea">
        <h2>一般地圖（點擊圖片可放大）</h2>
        <label for="zoomToggle">
          <img
            class="thumbnail"
            src="/mo_data/pic/map/map.png"
            alt="遊戲地圖縮略圖"
          />
        </label>
        <input type="checkbox" id="zoomToggle" />

        <div class="lightbox" onclick="document.getElementById('zoomToggle').checked=false;">
          <img src="/mo_data/pic/map/map.png" alt="遊戲地圖放大圖" />
        </div>
        <p class="map-tip" style="text-align:center;">
          點擊圖片可放大，點擊放大區域關閉
        </p>
      </section>
    </div>

    <div id="footer-container"></div>
  </body>
</html>
