<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分區地圖 | MoData</title>
    
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/detailed_map.css" />
    <link rel="stylesheet" href="../css/TEST_map.css" />
</head>
<body>
    <div id="nav-container"></div>
  <script src="../js/componentsLoader.js"></script>
    <div id="header-nav">
        <div class="tabs-container">
            <div class="tabs">
                <button class="tab-button active" data-tab="tab-all">世界地圖</button>
                <button class="tab-button" data-tab="tab-jingcheng">京城區域</button>
                <button class="tab-button" data-tab="tab-junye">郡業區域</button>
                <button class="tab-button" data-tab="tab-chuandu">川都區域</button>
                <button class="tab-button" data-tab="tab-liangshan">梁山區域</button>
                <button class="tab-button" data-tab="tab-changding">昌碇區域</button>
                <button class="tab-button" data-tab="tab-sangye">桑耶市集</button>
                <button class="tab-button" data-tab="tab-juanyan">巨岩村</button>
                <button class="tab-button" data-tab="tab-xianjie">仙界</button> 
            </div>
        </div>
    </div>

    <div class="content-wrapper">

        <div id="tab-all" class="tab-content active">
            <div class="map-image-wrapper">
                <img src="../pic/map/test/flow_all.png" alt="世界地圖" />
            </div>
        </div>

        <div id="tab-jingcheng" class="tab-content">
            <div class="map-image-wrapper">
                <img src="../pic/map/test/京城區域.png" usemap="#map_jingcheng" alt="京城區域地圖" />
                <map name="map_jingcheng">
                    <area shape="rect" coords="514,112,414,132" alt="京城" title="京城" onclick="openMapDetail('京城')" />
                    <area shape="rect" coords="637,111,539,133" alt="東都道" title="東都道" onclick="openMapDetail('東都道')" />
                    <area shape="rect" coords="166,112,266,134" alt="西都道" title="西都道" onclick="openMapDetail('西都道')" />
                    <area shape="rect" coords="414,342,515,321" alt="南都道" title="南都道" onclick="openMapDetail('南都道')" />
                    <area shape="rect" coords="412,93,514,70" alt="北都道" title="北都道" onclick="openMapDetail('北都道')" />
                    <area shape="rect" coords="639,175,537,153" alt="青葉村" title="青葉村" onclick="openMapDetail('青葉村')" />
                    <area shape="rect" coords="661,176,763,153" alt="地煞洞" title="地煞洞" onclick="openMapDetail('地煞洞')" />
                    <area shape="rect" coords="640,216,537,195" alt="飛煞洞窟" title="飛煞洞窟" onclick="openMapDetail('飛煞洞窟')" />
                    <area shape="rect" coords="662,135,764,112" alt="東門關" title="東門關" onclick="openMapDetail('東門關')" />
                    <area shape="rect" coords="413,449,515,426" alt="南門關" title="南門關" onclick="openMapDetail('南門關')" />
                    <area shape="rect" coords="412,49,514,26" alt="北門關" title="北門關" onclick="openMapDetail('北門關')" />
                </map>
            </div>
        </div>
        
        <div id="tab-junye" class="tab-content">
            <div class="map-image-wrapper">
                <img src="/mo_data/pic/map/test/junye_map.png" usemap="#map_junye" alt="郡業區域地圖" />
                <map name="map_junye"> </map>
            </div>
        </div>

        <div id="tab-chuandu" class="tab-content">
            <div class="map-image-wrapper">
                <img src="/mo_data/pic/map/test/chuandu_map.png" usemap="#map_chuandu" alt="川都區域地圖" />
                <map name="map_chuandu"> </map>
            </div>
        </div>
        
        <div id="tab-liangshan" class="tab-content">
            <div class="map-image-wrapper">
                <img src="/mo_data/pic/map/test/liangshan_map.png" usemap="#map_liangshan" alt="梁山區域地圖" />
                <map name="map_liangshan"> </map>
            </div>
        </div>
        
        <div id="tab-changding" class="tab-content">
            <div class="map-image-wrapper">
                <img src="/mo_data/pic/map/test/changding_map.png" usemap="#map_changding" alt="昌碇區域地圖" />
                <map name="map_changding"> </map>
            </div>
        </div>
        
        <div id="tab-sangye" class="tab-content">
            <div class="map-image-wrapper">
                <img src="/mo_data/pic/map/test/sangye_map.png" usemap="#map_sangye" alt="桑耶市集地圖" />
                <map name="map_sangye"> </map>
            </div>
        </div>
        
        <div id="tab-juanyan" class="tab-content">
            <div class="map-image-wrapper">
                <img src="/mo_data/pic/map/test/juanyan_map.png" usemap="#map_juanyan" alt="巨岩村地圖" />
                <map name="map_juanyan"> </map>
            </div>
        </div>

        <div id="tab-xianjie" class="tab-content">
            <div class="map-image-wrapper">
                <img src="../pic/map/test/xianjie_map.png" usemap="#map_xianjie" alt="仙界地圖" />
                <map name="map_xianjie"> </map>
            </div>
        </div>

    </div>
    
    <div id="modalOverlay"></div>
    <div id="modalBox">
        <span class="close-btn">&times;</span>
        <div id="modalContent"></div>
    </div>
    
    <div id="footer-container"></div>
    <script src="../js/componentsLoader.js"></script>

    <script src="../js/TEST_map.js"></script>
</body>
</html>
