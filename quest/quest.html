<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>一般任務 | MoData</title>

  <!-- ✅ CSS -->
  <link rel="stylesheet" href="/mo_data/css/styles.css" />
  <link rel="stylesheet" href="/mo_data/css/quest.css" />
</head>
<body>
  <div id="nav-container"></div>
  <script src="/mo_data/js/componentsLoader.js"></script>
<br />
<!-- 搜尋框 -->
    <div id="searchContainer">
      <label for="searchInput" class="quick-search-label">快速搜尋</label>
      <input
        type="text"
        id="searchInput"
        placeholder="搜尋任務名稱、地區、起始NPC..."
      />
    </div>
    <br />
<!-- 快速搜尋 -->
    <div id="filterContainer" class="accordion">
      <h3 class="accordion-header">快速搜尋條件(可多條件搜尋) ▾</h3>
      <div class="accordion-content">
        <div class="filter-group">
          <span class="filter-label">名聲：</span>
          <button class="filter-btn" data-type="process_renown" data-value="100">
            100
          </button>
          <button class="filter-btn" data-type="process_renown" data-value="300">
            300
          </button>
          <button class="filter-btn" data-type="process_renown" data-value="500">
            500
          </button>
          </div>
          <br />
          <div class="filter-group">
          <span class="filter-label">連續任務：</span>
          <button class="filter-btn" data-type="star" data-value="氣憤的包大人">
            氣憤的包大人
          </button>
          <button class="filter-btn" data-type="star" data-value="藏玄洞資格">
            藏玄洞資格
          </button>
          <button class="filter-btn" data-type="star" data-value="虎臂水洞">
            虎臂水洞
          </button>
          </div>
          <br />
          <div class="filter-actions">
          <button id="clearFilters" class="clear-btn">清除篩選</button>
        </div>
        </div>
       </div>
    </div>
        <br />
  <div id="starContainer"></div>

  <!-- 回到頂部按鈕 -->
  <button id="backToTop" title="回到頂部">▲</button>

  <!-- ✅ JS -->
  <script src="/mo_data/js/quest.js"></script>

  <div id="footer-container"></div>
</body>
</html>
